<!DOCTYPE html>
<html>
   <head>
      <title>Roll to TaleSpire</title>
      <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="container mt-3" style="width: 300px; padding-bottom: 10px;">
         <h2 class="text-center">Roll to TaleSpire</h2>
         <form>
            <div class="form-group">
               <label for="diceRoll">Dice roll:</label>
               <input type="diceRoll" class="form-control" id="rollInput">
               <small id="diceRollHelp" class="form-text text-muted">Example: d20, 2d8, 3d6+3, etc.</small>
            </div>
            <div class="form-check">
               <input type="checkbox" class="form-check-input" id="advantageCheck">
               <label class="form-check-label" for="advantageCheck">Advantage</label>
            </div>
            <div class="form-check">
               <input type="checkbox" class="form-check-input" id="disadvantageCheck">
               <label class="form-check-label" for="disadvantageCheck">Disadvantage</label>
            </div>
            <br/>
            <div class="form-group">
               <label for="rollName">Describe the roll:</label>
               <input type="rollName" class="form-control" id="rollNameInput">
               <small id="rollNameHelp" class="form-text text-muted">(Optional) title to name the roll</small>
            </div>
            <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
         </form>
      </div>
      <script src="../js/popup.js"></script>
   </body>
   <footer>
      <div class="text-center p-1" style="background-color: #151515">
         <a class="text-white" href="https://github.com/aptmac/roll20-to-talespire/">v0.0.1</a>
      </div>
   </footer>
</html>
